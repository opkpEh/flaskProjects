<html>
  <head>
    <title>Headlines</title>
  </head>

  <body>
    <h1> Headlines for {{headline}} </h1>
   
    <form action="/" method="POST">
      <input type="text" name="publication" placeholder="search" />
      <input type="submit" value="Submit" />
    </form>
    
    <form>
      <input type="text" name="city" placeholder="weather location">
      <input type="submit" value="Submit">
    </form>
    
    <h2>Current Weather</h2>
    <p>City: <b>{{weather.city}}, {{weather.country}}</b></p>
    <p>{{weather.description}} | {{weather.temperature}}&#8451;</p>
    <h2>Headlines</h2>

    {% for article in articles %} 
    <b><a href="{{article.link}}" target="_blank"> {{article.title}} </a></b> <br/>
      <i> {{article.published}} </i> <br>
      <p> {{article.summary}} </p> 
      <hr/>
      <br>
    {% endfor %}
  </body>

</html>
