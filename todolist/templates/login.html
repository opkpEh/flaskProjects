{% extends "base.html" %}

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


{% block title %}Login / Sign Up - Todo List{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Login / Sign Up</h2>
        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required class="auth-input">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="auth-input">
            </div>
            <div class="form-group">
                <button type="submit" name="action" value="login" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="form-group">
                <button type="submit" name="action" value="signup" class="btn btn-secondary btn-block">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
